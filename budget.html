<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Budget Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9a66e59.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #f5f5f7;
      --card: #ffffff;
      --accent: #007aff;
      --text: #1c1c1e;
      --subtext: #8e8e93;
      --border: #d1d1d6;
    }body {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--primary);
  color: var(--text);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 3rem auto;
  background: var(--card);
  padding: 2rem;
  border-radius: 24px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
}

h2, h3 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 1.5rem;
  color: var(--text);
}

label {
  display: block;
  font-size: 0.95rem;
  margin-top: 1.2rem;
  color: var(--subtext);
  font-weight: 500;
}

input, select, button {
  width: 100%;
  margin-top: 0.5rem;
  font-size: 1rem;
}

input, select {
  padding: 0.75rem;
  border-radius: 14px;
  border: 1px solid var(--border);
  background-color: var(--primary);
  color: var(--text);
}

select[multiple] {
  height: auto;
  overflow-y: auto;
}

option {
  padding: 0.4rem;
}

button {
  background-color: var(--accent);
  color: #fff;
  padding: 0.85rem;
  border: none;
  border-radius: 14px;
  font-weight: 600;
  margin-top: 1.5rem;
  transition: background 0.3s;
}

button:hover {
  background-color: #005fcc;
}

.result {
  margin-top: 2rem;
  background: #e5e5ea;
  padding: 1.2rem;
  border-radius: 20px;
}

.result-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 0.8rem 0;
  font-size: 1rem;
}

.result-item i {
  font-size: 1.2rem;
  color: var(--accent);
  min-width: 20px;
}

.result-item span {
  font-weight: 500;
  line-height: 1.4;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Budget Calculator</h2>
    <label for="salary">Enter Your Salary</label>
    <input type="number" id="salary" placeholder="‚Ç± 0.00" /><label for="category">Select Categories</label>
<select id="category" multiple>
  <option value="allowance">üç± Allowance (Food & Transport)</option>
  <option value="family">üè† Family Support</option>
  <option value="savings">üí∞ Savings</option>
  <option value="wants">üõçÔ∏è Personal / Wants</option>
  <option value="buffer">‚ö†Ô∏è Buffer / Emergency</option>
</select>

<button onclick="calculateBudget()">Calculate Budget</button>

<div class="result" id="resultBox"></div>

<h3 style="margin-top: 2.5rem;">Savings Goal Planner</h3>
<label for="goal">Savings Goal (e.g. cellphone, travel, etc.)</label>
<input type="number" id="goalAmount" placeholder="Enter amount needed" />
<label for="months">Target Months to Save</label>
<input type="number" id="months" placeholder="0" />
<button onclick="calculateGoal()">Calculate Savings Plan</button>

<div class="result" id="goalResult"></div>

  </div>  <script>
    const categories = {
      allowance: { percent: 0.3, icon: 'fas fa-utensils', label: 'Allowance (Food & Transport)' },
      family: { percent: 0.15, icon: 'fas fa-home', label: 'Family Support' },
      savings: { percent: 0.2, icon: 'fas fa-piggy-bank', label: 'Savings' },
      wants: { percent: 0.1, icon: 'fas fa-gift', label: 'Personal / Wants' },
      buffer: { percent: 0.25, icon: 'fas fa-shield-alt', label: 'Buffer / Emergency' }
    };

    function calculateBudget() {
      const salary = parseFloat(document.getElementById("salary").value);
      const categorySelect = document.getElementById("category");
      const selectedOptions = Array.from(categorySelect.selectedOptions).map(opt => opt.value);
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      if (!salary || salary <= 0) {
        resultBox.innerHTML = "<p style='color:red;'>Please enter a valid salary.</p>";
        return;
      }

      if (selectedOptions.length === 0) {
        resultBox.innerHTML = "<p style='color:red;'>Please select at least one category.</p>";
        return;
      }

      resultBox.innerHTML = "<h3 style='margin-bottom:1rem;'>Suggested Budget Breakdown:</h3>";
      selectedOptions.forEach(cat => {
        const amount = (categories[cat].percent * salary).toFixed(2);
        const icon = categories[cat].icon;
        const label = categories[cat].label;
        resultBox.innerHTML += `<div class='result-item'><i class='${icon}'></i><span><strong>${label}:</strong> You may allocate <strong>P${amount}</strong> for this category based on your entered salary.</span></div>`;
      });
    }

    function calculateGoal() {
      const goalAmount = parseFloat(document.getElementById("goalAmount").value);
      const months = parseInt(document.getElementById("months").value);
      const goalBox = document.getElementById("goalResult");
      goalBox.innerHTML = "";

      if (!goalAmount || !months || goalAmount <= 0 || months <= 0) {
        goalBox.innerHTML = "<p style='color:red;'>Enter valid goal amount and months.</p>";
        return;
      }

      const monthlySave = (goalAmount / months).toFixed(2);
      goalBox.innerHTML = `<h3 style='margin-top:1.5rem;'>Monthly Savings Plan</h3><p>To reach your goal of <strong>P${goalAmount}</strong>, you need to save <strong>P${monthlySave}</strong> per month for <strong>${months}</strong> months.</p>`;
    }
  </script></body>
</html>
